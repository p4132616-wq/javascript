let a = 20, b = 15, op = '+';
let result;

switch(op) {
  case '+': result = a + b; break;
  case '-': result = a - b; break;
  case '*': result = a * b; break;
  case '/': result = b ? a / b : "Error"; break;
  case '%': result = a % b; break;
  default: result = "Invalid";
}

console.log("Result:", result);
